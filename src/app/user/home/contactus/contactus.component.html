<div id="container"><h1>Send Us your enquiries</h1>



    <div style="overflow: hidden;">
        <div class="formbox">
            <h5>Name</h5>
            <input type="text" [(ngModel)]="name">*
        </div>
        <div class="formbox">
            <h5>Ccompany</h5>
            <input type="text" [(ngModel)]="company">*
        </div>
        <div class="formbox">
            <h5>Email</h5>
            <input type="text" [(ngModel)]="email">*
        </div>
        <div class="formbox">
            <h5>Subject</h5>
            <input type="email" [(ngModel)]="subject">*
        </div>
        <div class="formbox">
            <h5>Message</h5>
            <textarea [(ngModel)]="message"></textarea>*
        </div>
    </div>

    <div style="margin:30px;">
        <button mat-raised-button color="primary" (click)="submit()" >Send Feedbaack</button>
    </div>
    </div>
